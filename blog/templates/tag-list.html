{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block main %}
<h2> Tags</h2>
{% for tag in tags %}
  {% if loop.first %}<ol>{% endif %}
  <li><a href="/t/{{tag.name}}">{{tag.name}} ({{tag.count}})</a></li>
  {% if loop.last %}</ol>{% endif %}
{% else %}
  <p>No Tags</p>
{% endfor %}
{% endblock %}
